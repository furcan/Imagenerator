<!DOCTYPE html>
<html>

<head>
  <title>Just a Test</title>
  <meta name="robots" content="noindex, nofollow, noodp, noydir" />
  <meta name="googlebot" content="noindex, nofollow, noodp, noydir" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&amp;display=swap&amp;subset=latin-ext" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Montserrat";
      outline: none;
    }

    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
    }

    .flex {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      margin: 0 0 60px;
    }

    h1 {
      font-size: 30px;
      margin: 0 0 20px;
    }

    .col {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .export {
      border: 1px solid black;
      border-radius: 2px;
    }

    canvas,
    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .d-none {
      display: none;
    }

    .d-opacity {
      opacity: 0.25;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      background: black;
      color: white;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 0 20px -10px rgba(0, 0, 0, 0.5);
      height: 50px;
    }

    a {
      display: inline-block;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      padding: 0 16px;
      margin: 20px 0 0;
      background: red;
      color: white;
      height: 30px;
      font-size: 16px;
      font-weight: 600;
      line-height: 30px;
      box-shadow: 0 0 20px -10px rgba(0, 0, 0, 0.5);
    }

    .input-wrapper {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .input {
      width: 100%;
    }

    input {
      width: 100%;
      height: 40px;
      margin: 10px 0;
      padding: 10px 15px;
    }

  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/notiflix@2.4.0/dist/notiflix-aio-2.4.0.min.js"></script>
  <script src="imagenerator.js"></script>
</head>

<body>

  <div class="flex">
    <div class="col">
      <h1>IMAGE</h1>
      <div class="export">
        <img id="export" src="placeholder.png" alt="Export" width="1920" height="1920" />
      </div>
      <a id="DownLink" href="#" download="This-Is-An-Image">Download</a>
    </div>
  </div>

  <!-- new one: begin -->
  <div class="flex">
    <button type="button" class="js-button-imagenerator">GENERATE IMAGE</button>
  </div>
  <!-- new one: end -->

  <script>
    $(document).on('click', '.js-button-imagenerator', function f() {
      var Furkan = new Imagenerator({
        // fontFix: true,
        background: {
          url: 'https://raw.githubusercontent.com/furcan/imagenerator/master/test/window.jpg?token=AL5JVG2KXMG7WXQNE25CD7K7L5ZKG',
          url: 'https://raw.githubusercontent.com/furcan/imagenerator/master/test/feather.jpg?token=AL5JVG3R32KE55NFUJN7HI27L5ZJI',
        },
        title: {
          // text: 'Peace at home, peace in the world.',
          // fontFamily: 'Montserrat, sans-serif',
          // color: '#fc0',
          // shadowColor: '#000',
          // shadowBlur: 100,
        },
        description: {
          // text: 'The peoples who want to live comfortably without producing and fatigue; they are doomed to lose their dignity, then liberty, and then independence and destiny.',
          // fontSize: 75,
          // fontFamily: 'La Belle Aurore, Montserrat, sans-serif',
          // shadowColor: '#000',
          // shadowBlur: 100,
        },
        author: {
          // positionTop: 1600,
          // fontSize: 65,
          // color: '#bbb',
          // // fontFamily: 'Montserrat, sans-serif',
          // fontFamily: 'La Belle Aurore, Montserrat, sans-serif',
        },
        domain: {
          // fontFamily: 'Montserrat, sans-serif',
        },
        icon: {
          use: true,
          url: 'https://raw.githubusercontent.com/furcan/imagenerator/master/test/imagenerator-icon.png?token=AL5JVG5ZQDXYCDU3JGYNT2S7L5ZNI',
        }
      }).GetBase64(function (response) {
        if (response.loading) {
          Notiflix.Block.Dots('.export', 'Please wait...');

        } else {
          Notiflix.Block.Remove('.export', 1000);

          var tempExportImageElement = window.document.getElementById('export');
          var base64 = response.base64;
          tempExportImageElement.setAttribute('src', base64);
        }
      });

    });
  </script>

</body>

</html>
